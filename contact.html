<body class="text-gray-600 text-base">
  <!--- Start of Navigation--->

  <nav class="flex items-center justify-between flex-wrap bg-blue-darkest p-6 z-10 float-right">
    <div class="object-left-top p-8 flex items-center flex-no-shrink text-white mr-6">

          src="../public/img/reload.png" />Refresh</a>
    </div>
    <div class="object-left-top p-8 flex items-center flex-no-shrink text-white mr-6">
      <a href="index.html"><img class="hover:animate-bounce object-cover h-10 w-full"
          src="../public/img/close.png" />close</a>

  </nav>
  <!--- End of Navigation--->

  <!--- Start of Body--->
  <div class="object-left-top p-8 flex items-center flex-no-shrink text-blue-600 mr-6">
    <a href="index.html"><img class="hover:animate-bounce object-cover h-6 w-full" src="km.png" /></a>
  </div>
  <!--- Contact Form--->
  <section class="bg-white dark:bg-gray-200">
    <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
      <h2
        class="mb-4 text-5xl tracking-tight p-8 block mb-2 text-sm font-medium dark:text-gray-300 text-center text-gray-700 dark:text-white">
        Thanks for reaching out.<br> How can I help you today?
      </h2>
      <form id="form" class="space-y-8" method="post">
        <div class="flex flex-wrap -mx-3 mb-6">
          <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
            <label for="first_name_field" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300" for="grid-first-name">
              First Name
            </label>
            <input
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
              id="grid-first-name" type="text" placeholder="First Name" type="text" name="first_name" id="first_name_field" />
          </div>
          <div class="w-full md:w-1/2 px-3">
            <label for="last_name_field" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300" for="grid-last-name">
              Last Name
            </label>
            <input
              class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
              id="grid-last-name" type="text" placeholder="Last Name" type="text" name="last_name" id="last_name_field" />
          </div>
        </div>
        <div>
          <label for="email_field" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Your email</label>
          <input type="email" id="email"
            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
            placeholder="name@email.com" type="email" name="email" id="email_field" required />
        </div>
        <div>
          <label for="subject_field" class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300">Subject</label>
          <input type="text" id="subject"
            class="block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 dark:shadow-sm-light"
            placeholder="Let us know how we can help you" type="subject" name="subject" id="subject_field"  required />
        </div>
        <div class="sm:col-span-2">
          <label  for="message_field"  class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400">Your
            message</label>
          <textarea id="message" rows="6"
            class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300 focus:ring-primary-500 focus:border-primary-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
            placeholder="Leave a comment..." name="message" id="message_field" rows="6"></textarea>
        </div>
        <button type="submit" 
          class="py-3 px-5 text-sm font-medium text-center text-white rounded-full bg-blue-500 sm:w-fit hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Send message
        </button>
      </form>
    </div>
  </section>

  <script id="ratufa_loader" src="https://www.ratufa.io/c/ld.js?f=qjbja095&n=n1.ratufa.io"></script>
</body>
